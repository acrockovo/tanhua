spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: a4329459-77d3-4ffa-80c3-828810fb83b6
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yaml
        namespace: a4329459-77d3-4ffa-80c3-828810fb83b6
        group: TANHUA_GROUP
        ext-config:
          - refresh: true
            data-id: tanhua-redis.yaml # redis 配置
            group: TANHUA_GROUP
          - refresh: true
            data-id: tanhua-admin-port.yaml # 端口配置
            group: TANHUA_GROUP
          - refresh: true
            data-id: tanhua-rocketmq-server.yaml # 端口配置
            group: TANHUA_GROUP

dubbo:
  application:
    name: tanhua-admin
  protocol:
    name: dubbo
    port: 20884
  registry:
    address: nacos://127.0.0.1:8848
    parameters[namespace]: a4329459-77d3-4ffa-80c3-828810fb83b6 # 注册到指定的namespace命名空间中
  scan:
    base-packages: com.itlyc
  consumer:
    check: false


