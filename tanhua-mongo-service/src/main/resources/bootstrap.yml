spring:
  application:
    name: tanhua-mongo-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: a4329459-77d3-4ffa-80c3-828810fb83b6
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yaml
        namespace: a4329459-77d3-4ffa-80c3-828810fb83b6
        group: TANHUA_GROUP
        ext-config:
          - refresh: true
            data-id: tanhua-mongo.yaml
            group: TANHUA_GROUP

dubbo:
  application:
    name: tanhua-mongo-service
  protocol:
    name: dubbo
    port: 20883
  registry:
    address: nacos://127.0.0.1:8848
    parameters[namespace]: a4329459-77d3-4ffa-80c3-828810fb83b6 # 注册到指定的namespace命名空间中
  scan:
    base-packages: com.itlyc
